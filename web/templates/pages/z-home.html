{{define "z-home.html"}}

{{define "home-content"}}
<!-- 웰컴 헤더 -->
<div class="bg-gradient-to-br from-blue-50 via-white to-blue-50/50 rounded-3xl mb-6 p-6 border border-blue-100/80">
    <div class="flex items-center space-x-4">
        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg">
            <span class="text-2xl">🙏</span>
        </div>
        <div>
            <h1 class="text-2xl font-bold text-gray-900">나홀로예배</h1>
            <p class="text-gray-600 text-sm">혼자서도 충만한 예배를</p>
        </div>
    </div>
</div>

<!-- 메인 기능 그리드 -->
<div class="grid grid-cols-1 gap-4 mb-6">
    <!-- 성경 검색 -->
    <a href="/bible/search" class="block bg-white rounded-2xl p-6 border border-gray-200 hover:shadow-lg transition-shadow">
        <div class="flex items-center space-x-4">
            <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
            <div class="flex-1">
                <h3 class="text-xl font-bold text-gray-900 mb-1">성경 검색</h3>
                <p class="text-gray-600 text-sm">키워드로 성경구절을 빠르게 찾아보세요</p>
            </div>
        </div>
    </a>

    <!-- 기도문 -->
    <a href="/prayers" class="block bg-white rounded-2xl p-6 border border-gray-200 hover:shadow-lg transition-shadow">
        <div class="flex items-center space-x-4">

                </svg>
            </div>
            <div class="flex-1">
                <h3 class="text-xl font-bold text-gray-900 mb-1">기도문</h3>
                <p class="text-gray-600 text-sm">상황에 맞는 기도문을 태그로 찾아보세요</p>
            </div>
        </div>
    </a>

    <!-- 찬송가 -->
    <a href="/hymns" class="block bg-white rounded-2xl p-6 border border-gray-200 hover:shadow-lg transition-shadow">
        <div class="flex items-center space-x-4">
            <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                </svg>
            </div>
            <div class="flex-1">
                <h3 class="text-xl font-bold text-gray-900 mb-1">찬송가</h3>
                <p class="text-gray-600 text-sm">새찬송가를 검색하고 감상해보세요</p>
            </div>
        </div>
    </a>

    <!-- 키워드 분석 -->
    <a href="/bible/analysis" class="block bg-white rounded-2xl p-6 border border-gray-200 hover:shadow-lg transition-shadow">
        <div class="flex items-center space-x-4">
            <div class="w-12 h-12 bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl flex items-center justify-center shadow-lg">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                </svg>
            </div>
            <div class="flex-1">
                <h3 class="text-xl font-bold text-gray-900 mb-1">오늘의 키워드</h3>
                <p class="text-gray-600 text-sm">키워드로 관련 콘텐츠를 통합 검색해보세요</p>
            </div>
        </div>

</div>

<!-- 오늘의 말씀 -->
<div class="bg-gradient-to-br from-indigo-50 via-white to-indigo-50/50 rounded-3xl p-6 border border-indigo-100/80">

        <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
            </svg>
        </div>
        <h3 class="text-xl font-bold text-indigo-900">오늘의 말씀</h3>
    </div>
    <div class="bg-white border border-gray-200 rounded-2xl p-6">
        <blockquote class="text-gray-800 leading-relaxed mb-3">
            "수고하고 무거운 짐 진 자들아 다 내게로 오라 내가 너희를 쉬게 하리라"
        </blockquote>
        <cite class="text-indigo-600 font-semibold">— 마태복음 11:28</cite>
    </div>
