{{define "bible-search.html"}}
{{template "base.html" .}}
{{end}}
{{define "bible-search-content"}}
<!-- 성경 검색 헤더 -->
<div class="relative overflow-hidden bg-gradient-to-br from-blue-50 via-white to-blue-50/50 rounded-3xl mb-8 p-8 border border-blue-100/80 shadow-lg shadow-blue-100/50">
    <div class="relative z-10 text-center">
        <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-300/30">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
        </div>
        <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent mb-3">성경 검색</h1>
        <p class="text-lg text-gray-600 leading-relaxed max-w-md mx-auto">키워드로 성경구절을 빠르게 찾아보세요</p>
    </div>
    <div class="absolute top-0 right-0 w-32 h-32 bg-blue-200/20 rounded-full -translate-y-16 translate-x-16"></div>
    <div class="absolute bottom-0 left-0 w-24 h-24 bg-blue-300/20 rounded-full translate-y-12 -translate-x-12"></div>
</div>

<!-- 검색 영역 -->
<div class="relative overflow-hidden bg-white rounded-3xl mb-8 p-8 border border-gray-100 shadow-lg shadow-gray-100/50">
    <!-- 탭 메뉴 -->
    <div class="flex mb-8 bg-gray-100 rounded-2xl p-1">
        <button id="searchTab" class="flex-1 py-3 px-6 text-center font-semibold rounded-xl transition-all duration-300 bg-blue-500 text-white">
            키워드 검색
        </button>
        <button id="chapterTab" class="flex-1 py-3 px-6 text-center font-semibold rounded-xl transition-all duration-300 text-gray-600 hover:text-blue-600">
            장별 보기
        </button>
    </div>

    <!-- 키워드 검색 폼 -->
    <div id="searchSection">
        <form id="searchForm" class="mb-8">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-6 flex items-center pointer-events-none">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                <input type="text"
                       id="searchInput"
                       placeholder="검색할 키워드를 입력하세요 (예: 사랑, 믿음, 평안)"
                       class="w-full pl-14 pr-32 py-5 text-lg bg-gray-50 border-2 border-gray-200/80 rounded-2xl focus:border-blue-400 focus:bg-white focus:outline-none transition-all duration-300 placeholder-gray-400">
                <button type="submit"
                        class="absolute right-2 top-2 bottom-2 px-8 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold rounded-xl hover:from-blue-600 hover:to-blue-700 transition-all duration-300 shadow-lg shadow-blue-200/50 hover:shadow-blue-300/60">
                    검색
                </button>
            </div>
        </form>
    </div>

    <!-- 장별 보기 섹션 -->
    <div id="chapterSection" class="hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- 성경 선택 -->
            <div>
                <label for="bookSelect" class="block text-lg font-semibold text-gray-700 mb-3">성경 선택</label>
                <select id="bookSelect" class="w-full py-4 px-5 text-lg bg-gray-50 border-2 border-gray-200/80 rounded-2xl focus:border-blue-400 focus:bg-white focus:outline-none transition-all duration-300">
                    <option value="">성경을 선택하세요</option>
                </select>
            </div>

            <!-- 장 선택 -->
            <div>
                <label for="chapterSelect" class="block text-lg font-semibold text-gray-700 mb-3">장 선택</label>
                <select id="chapterSelect" class="w-full py-4 px-5 text-lg bg-gray-50 border-2 border-gray-200/80 rounded-2xl focus:border-blue-400 focus:bg-white focus:outline-none transition-all duration-300" disabled>
                    <option value="">먼저 성경을 선택하세요</option>
                </select>
            </div>
        </div>

        <button id="viewChapterBtn" class="w-full py-5 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold text-lg rounded-2xl hover:from-blue-600 hover:to-blue-700 transition-all duration-300 shadow-lg shadow-blue-200/50 hover:shadow-blue-300/60 disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>
            선택한 장 보기
        </button>

        <!-- 모달 사용 안내 -->
        <div class="mt-4 p-4 bg-blue-50/50 border border-blue-100 rounded-xl">
            <div class="flex items-start">
                <div class="w-5 h-5 bg-blue-500 rounded-full flex items-center justify-center mr-3 mt-0.5 flex-shrink-0">
                    <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <div class="text-sm text-blue-700">
                    <p class="font-medium mb-1">키워드 탭과 동일한 방식</p>
                    <p class="text-blue-600">성경 장이 모달창으로 표시되어 편리하게 읽을 수 있습니다</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 빠른 검색 키워드 (키워드 검색 모드에서만 표시) -->
    <div id="quickSearchSection">
        <div class="flex items-center mb-4">
            <div class="w-8 h-8 bg-gradient-to-br from-blue-400 to-blue-500 rounded-lg flex items-center justify-center mr-3">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-700">빠른 검색</h3>
        </div>
        <div class="flex flex-wrap gap-3">
            <button onclick="quickSearch('사랑')" class="group px-5 py-3 bg-gradient-to-r from-blue-50 to-blue-100/80 hover:from-blue-100 hover:to-blue-200/90 text-blue-700 font-semibold rounded-xl border border-blue-200/60 transition-all duration-300 hover:shadow-lg hover:shadow-blue-200/40 hover:-translate-y-0.5 active:scale-95">사랑</button>
            <button onclick="quickSearch('믿음')" class="group px-5 py-3 bg-gradient-to-r from-blue-50 to-blue-100/80 hover:from-blue-100 hover:to-blue-200/90 text-blue-700 font-semibold rounded-xl border border-blue-200/60 transition-all duration-300 hover:shadow-lg hover:shadow-blue-200/40 hover:-translate-y-0.5 active:scale-95">믿음</button>
            <button onclick="quickSearch('소망')" class="group px-5 py-3 bg-gradient-to-r from-blue-50 to-blue-100/80 hover:from-blue-100 hover:to-blue-200/90 text-blue-700 font-semibold rounded-xl border border-blue-200/60 transition-all duration-300 hover:shadow-lg hover:shadow-blue-200/40 hover:-translate-y-0.5 active:scale-95">소망</button>
            <button onclick="quickSearch('평안')" class="group px-5 py-3 bg-gradient-to-r from-blue-50 to-blue-100/80 hover:from-blue-100 hover:to-blue-200/90 text-blue-700 font-semibold rounded-xl border border-blue-200/60 transition-all duration-300 hover:shadow-lg hover:shadow-blue-200/40 hover:-translate-y-0.5 active:scale-95">평안</button>
            <button onclick="quickSearch('감사')" class="group px-5 py-3 bg-gradient-to-r from-blue-50 to-blue-100/80 hover:from-blue-100 hover:to-blue-200/90 text-blue-700 font-semibold rounded-xl border border-blue-200/60 transition-all duration-300 hover:shadow-lg hover:shadow-blue-200/40 hover:-translate-y-0.5 active:scale-95">감사</button>
            <button onclick="quickSearch('용기')" class="group px-5 py-3 bg-gradient-to-r from-blue-50 to-blue-100/80 hover:from-blue-100 hover:to-blue-200/90 text-blue-700 font-semibold rounded-xl border border-blue-200/60 transition-all duration-300 hover:shadow-lg hover:shadow-blue-200/40 hover:-translate-y-0.5 active:scale-95">용기</button>
        </div>
    </div>
</div>

<!-- 로딩 스피너 -->
<div id="loading" class="hidden relative overflow-hidden bg-white rounded-3xl p-12 border border-gray-100 shadow-lg shadow-gray-100/50">
    <div class="relative z-10 text-center">
        <div class="w-20 h-20 mx-auto mb-6 relative">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-blue-600 rounded-full animate-pulse"></div>
            <div class="absolute inset-2 bg-white rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-blue-500 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
        </div>
        <h3 class="text-2xl font-bold text-gray-800 mb-3">관련 성경 장을 찾고 있습니다</h3>
        <p class="text-lg text-gray-600">키워드와 연관성이 높은 성경 장들을 분석 중입니다...</p>
    </div>
    <div class="absolute top-0 right-0 w-32 h-32 bg-blue-200/20 rounded-full -translate-y-16 translate-x-16"></div>
</div>

<!-- 검색 결과 -->
<div id="searchResults" class="hidden">
    <div class="relative overflow-hidden bg-white rounded-3xl p-8 border border-gray-100 shadow-lg shadow-gray-100/50">
        <div class="relative z-10">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center mr-4 shadow-lg shadow-blue-300/30">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                    <h3 id="resultsTitle" class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent"></h3>
                </div>
            </div>
            <div id="resultsList" class="space-y-6">
                <!-- 검색 결과가 여기에 표시됩니다 -->
            </div>
        </div>
        <div class="absolute bottom-0 right-0 w-40 h-40 bg-blue-200/20 rounded-full translate-y-20 translate-x-20"></div>
    </div>
</div>

<!-- 에러 메시지 -->
<div id="errorMessage" class="hidden relative overflow-hidden bg-gradient-to-br from-red-50 via-white to-red-50/50 rounded-3xl p-12 border border-red-100 shadow-lg shadow-red-100/50">
    <div class="relative z-10 text-center">
        <div class="w-20 h-20 bg-gradient-to-br from-red-500 to-red-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-red-300/30">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>
        <h3 class="text-2xl font-bold text-red-800 mb-3">검색 중 오류가 발생했습니다</h3>
        <p class="text-lg text-red-600">네트워크 연결을 확인하고 다시 시도해주세요</p>
    </div>
    <div class="absolute top-0 right-0 w-32 h-32 bg-red-200/20 rounded-full -translate-y-16 translate-x-16"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('성경 검색 페이지 로드됨');

    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const searchTab = document.getElementById('searchTab');
    const chapterTab = document.getElementById('chapterTab');
    const searchSection = document.getElementById('searchSection');
    const chapterSection = document.getElementById('chapterSection');
    const bookSelect = document.getElementById('bookSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const viewChapterBtn = document.getElementById('viewChapterBtn');

    // 탭 전환 이벤트
    searchTab.addEventListener('click', function() {
        switchToSearchTab();
    });

    chapterTab.addEventListener('click', function() {
        switchToChapterTab();
    });

    // 검색 폼 이벤트
    searchForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const query = searchInput.value.trim();
        if (query) {
            performSearch(query);
        }
    });

    // 성경 선택 이벤트
    bookSelect.addEventListener('change', function() {
        loadChapters(this.value);
    });

    // 장 보기 버튼 이벤트
    viewChapterBtn.addEventListener('click', function() {
        const bookId = bookSelect.value;
        const chapterNum = chapterSelect.value;
        if (bookId && chapterNum) {
            viewChapter(bookId, chapterNum);
        }
    });

    // 초기화
    loadBibleBooks();
    searchInput.focus();
});

// 검색 실행 (챕터 기반)
async function performSearch(query) {
    console.log('챕터 기반 검색 실행:', query);

    showLoading();
    hideError();
    hideResults();

    try {
        // 새로운 챕터 기반 검색 API 사용
        const response = await fetch(`/api/bible/search/chapters?q=${encodeURIComponent(query)}`);

        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        hideLoading();

        if (data.results && data.results.length > 0) {
            displayChapterResults(query, data.results);
        } else {
            displayNoResults(query);
        }

    } catch (error) {
        console.error('검색 오류:', error);
        hideLoading();
        showError();
    }
}

// 빠른 검색
function quickSearch(keyword) {
    document.getElementById('searchInput').value = keyword;
    performSearch(keyword);
}

// 챕터 기반 검색 결과 표시
function displayChapterResults(query, results) {
    const resultsTitle = document.getElementById('resultsTitle');
    const resultsList = document.getElementById('resultsList');

    resultsTitle.textContent = `"${query}" 관련 성경 장 (${results.length}개)`;

    resultsList.innerHTML = results.map((chapter, index) => `
        <div class="group relative overflow-hidden bg-gradient-to-br from-blue-50/50 to-white hover:from-blue-100/60 hover:to-blue-50/80 rounded-2xl p-6 border border-blue-100/60 transition-all duration-300 hover:shadow-lg hover:shadow-blue-200/30 hover:-translate-y-0.5 cursor-pointer active:scale-[0.98]" onclick="viewChapterDetails('${chapter.book}', ${chapter.chapter}, '${chapter.book_name}')">
            <div class="relative z-10">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex-1">
                        <h4 class="text-xl font-bold text-gray-800 mb-2">${chapter.book_name} ${chapter.chapter}장</h4>
                        <div class="flex items-center space-x-4 mb-3">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                                주제: ${chapter.theme}
                            </span>
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                                연관도: ${chapter.relevance_score}/10
                            </span>
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-purple-100 text-purple-800">
                                ${chapter.keyword_count}회 등장
                            </span>
                        </div>
                    </div>
                    <div class="flex items-center text-blue-500 group-hover:text-blue-600 transition-colors ml-4">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                        </svg>
                        <span class="text-sm font-medium">장 읽기</span>
                    </div>
                </div>
                <p class="text-gray-600 leading-relaxed">
                    "${chapter.theme}" 키워드와 높은 연관성을 가진 성경 장입니다. 클릭하여 전체 내용을 읽어보세요.
                </p>
            </div>
            <div class="absolute top-0 right-0 w-24 h-24 bg-blue-200/20 rounded-full -translate-y-12 translate-x-12 group-hover:scale-125 transition-transform duration-500"></div>
        </div>
    `).join('');

    showResults();
}

// 검색 결과 없음 표시
function displayNoResults(query) {
    const resultsTitle = document.getElementById('resultsTitle');
    const resultsList = document.getElementById('resultsList');

    resultsTitle.textContent = `"${query}" 검색 결과`;
    resultsList.innerHTML = `
        <div class="text-center py-8">
            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
            <p class="text-xl text-secondary font-medium mb-2">검색 결과가 없습니다</p>
            <p class="text-base text-gray-500">다른 키워드로 검색해보세요</p>
        </div>
    `;

    showResults();
}

// 챕터 상세보기
async function viewChapterDetails(bookId, chapterNum, bookName) {
    console.log('챕터 상세보기:', bookId, chapterNum);

    try {
        // 해당 챕터의 내용과 주제 정보를 가져옴
        const [chapterResponse, themesResponse] = await Promise.all([
            fetch(`/api/bible/chapters/${bookId}/${chapterNum}`),
            fetch(`/api/bible/chapters/${bookId}/${chapterNum}/themes`)
        ]);

        if (!chapterResponse.ok || !themesResponse.ok) {
            throw new Error('챕터 정보를 가져올 수 없습니다');
        }

        const chapterData = await chapterResponse.json();
        const themesData = await themesResponse.json();

        showChapterModal(chapterData, themesData);

    } catch (error) {
        console.error('챕터 상세보기 오류:', error);
        BibleAI.showNotification('챕터를 불러올 수 없습니다.', 'error');
    }
}

// 현재 모달에 표시된 장 정보 저장 (성경 검색 페이지용)
let currentModalChapter = null;

// 챕터 모달 표시
function showChapterModal(chapterData, themesData) {
    // 모달이 없으면 생성
    let modal = document.getElementById('chapterModal');
    if (!modal) {
        modal = createChapterModal();
    }

    // 현재 장 정보 저장
    currentModalChapter = {
        book_id: chapterData.book,
        book_name: chapterData.book_name,
        chapter: chapterData.chapter,
        prev_chapter: chapterData.prev_chapter,
        next_chapter: chapterData.next_chapter
    };

    // 모달 내용 업데이트
    const modalTitle = modal.querySelector('#modalChapterTitle');
    const modalThemes = modal.querySelector('#modalThemes');
    const modalContent = modal.querySelector('#modalContent');

    modalTitle.textContent = `${chapterData.book_name} ${chapterData.chapter}장`;

    // 네비게이션 버튼 상태 업데이트
    updateNavigationButtons();

    // 주제 태그 표시 (키워드 페이지와 동일한 방식)
    if (themesData && themesData.themes && themesData.themes.length > 0) {
        modalThemes.innerHTML = themesData.themes.map(theme => `
            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800 mr-2 mb-2">
                ${theme.theme} (${theme.keyword_count}회)
            </span>
        `).join('');
    } else if (chapterData.commentary && chapterData.commentary.themes) {
        // themes API가 없을 때 commentary.themes 사용
        try {
            const themes = JSON.parse(chapterData.commentary.themes);
            modalThemes.innerHTML = themes.map(theme => `
                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800 mr-2 mb-2">
                    ${theme}
                </span>
            `).join('');
        } catch (e) {
            modalThemes.innerHTML = '';
        }
    } else {
        modalThemes.innerHTML = '';
    }

    // 해석 정보 표시 (commentary 객체가 있는 경우)
    const modalCommentary = modal.querySelector('#modalCommentary');
    if (chapterData.commentary && (chapterData.commentary.title || chapterData.commentary.summary)) {
        const commentary = chapterData.commentary;
        let commentaryHtml = `
            <div class="bg-gradient-to-r from-amber-50 to-yellow-50 rounded-xl p-6 border-l-4 border-amber-400">
                <div class="flex items-center mb-4">
                    <div class="w-8 h-8 bg-amber-400 rounded-lg flex items-center justify-center mr-3">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">

// 네비게이션 버튼 상태 업데이트
function updateNavigationButtons() {
    const prevBtn = document.getElementById('prevChapterBtn');
    const nextBtn = document.getElementById('nextChapterBtn');

    if (!currentModalChapter) {
        if (prevBtn) prevBtn.disabled = true;
        if (nextBtn) nextBtn.disabled = true;
        return;
    }

    // 이전 장 버튼 (prev_chapter가 null이면 비활성화)
    if (prevBtn) prevBtn.disabled = (currentModalChapter.prev_chapter === null);

    // 다음 장 버튼 (next_chapter가 null이면 비활성화)
    if (nextBtn) nextBtn.disabled = (currentModalChapter.next_chapter === null);
}

// 장 네비게이션 함수
window.navigateChapter = async function(direction) {
    if (!currentModalChapter) return;

    // API에서 제공하는 prev_chapter/next_chapter 정보 사용
    const newChapter = direction === 'prev'
        ? currentModalChapter.prev_chapter
        : currentModalChapter.next_chapter;

    if (newChapter === null) return;

    try {
        // 새로운 장 데이터 가져오기
        const chapterResponse = await fetch(`/api/bible/chapters/${currentModalChapter.book_id}/${newChapter}`);
        if (!chapterResponse.ok) {
            throw new Error('장 데이터 요청 실패');
        }
        const chapterData = await chapterResponse.json();

        // 모달 업데이트 (chapterData에 이미 commentary 포함)
        showChapterModal(chapterData, chapterData);
    } catch (error) {
        console.error('장 네비게이션 실패:', error);
        BibleAI.showNotification('장을 불러오는데 실패했습니다.', 'error');
    }
};

// 구절 복사 기능 (키워드 페이지와 동일)
window.copyVerse = function(content, reference) {
    const textToCopy = `"${content}" - ${reference}`;
    navigator.clipboard.writeText(textToCopy).then(() => {
        BibleAI.showNotification('✅ 구절이 복사되었습니다!', 'success');
    }).catch(() => {
        BibleAI.showNotification('❌ 복사에 실패했습니다.', 'error');
    });
};

// 장 보기 (키워드 페이지와 동일한 모달 방식으로 표시)
async function viewChapter(bookId, chapterNum) {
    console.log(`장 보기: ${bookId} ${chapterNum}장`);

    try {
        // 해당 챕터의 내용과 주제 정보를 가져옴
        const [chapterResponse, themesResponse] = await Promise.all([
            fetch(`/api/bible/chapters/${bookId}/${chapterNum}`),
            fetch(`/api/bible/chapters/${bookId}/${chapterNum}/themes`)
        ]);

        if (!chapterResponse.ok) {
            if (chapterResponse.status === 404) {
                BibleAI.showNotification(`${bookId} ${chapterNum}장을 찾을 수 없습니다.`, 'error');
                return;
            }
            throw new Error('챕터 정보를 가져올 수 없습니다');
        }

        const chapterData = await chapterResponse.json();
        const themesData = themesResponse.ok ? await themesResponse.json() : { themes: [] };

        // 키워드 페이지와 동일한 모달 표시 방식 사용
        showChapterModal(chapterData, themesData);

    } catch (error) {
        console.error('챕터 상세보기 오류:', error);
        BibleAI.showNotification('챕터를 불러올 수 없습니다.', 'error');
    }
}
