{{define "blog_detail.html"}}
{{template "base.html" .}}
{{end}}

{{define "blog-detail-content"}}
<!-- 뒤로가기 버튼 -->
<div class="mb-6">
    <a href="/blog" class="inline-flex items-center text-teal-600 hover:text-teal-700 transition-colors">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        목록으로 돌아가기
    </a>
</div>

<!-- 블로그 상세 내용 -->
<article class="bg-white rounded-3xl shadow-lg overflow-hidden">
    <!-- 헤더 -->
    <div class="bg-gradient-to-r from-teal-500 to-teal-600 p-8">
        <h1 class="text-3xl font-bold text-white mb-4">{{.Post.Title}}</h1>
        <div class="flex items-center justify-between text-white/90 text-sm">
            <span>{{.FormattedDate}}</span>
            <div class="flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
                <span>조회 {{.Post.ViewCount}}회</span>
            </div>
        </div>
    </div>

    <!-- 키워드 -->
    {{if .Post.Keywords}}
    <div class="px-8 py-4 bg-teal-50 border-b border-teal-100">
        <div class="flex flex-wrap gap-2">
            {{range .KeywordList}}
            <span class="px-3 py-1 bg-white text-teal-700 rounded-full text-sm border border-teal-200">#{{.}}</span>
            {{end}}
        </div>
    </div>
    {{end}}

    <!-- 본문 -->
    <div class="p-8 md:p-12">
        <div class="prose prose-lg max-w-none markdown-content">
            {{.Post.ContentHTML}}
        </div>
    </div>

    <!-- 하단 네비게이션 -->
    <div class="px-8 py-6 bg-gray-50 border-t border-gray-200">
        <a href="/blog" class="inline-flex items-center text-teal-600 hover:text-teal-700 font-medium transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            목록으로 돌아가기
        </a>
    </div>
</article>

<!-- 마크다운 스타일 -->
<style>
.markdown-content h1 {
    font-size: 2rem;
    font-weight: bold;
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: #0f766e;
}

.markdown-content h2 {
    font-size: 1.5rem;
    font-weight: bold;
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
    color: #14b8a6;
}

.markdown-content h3 {
    font-size: 1.25rem;
    font-weight: 600;
    margin-top: 1.25rem;
    margin-bottom: 0.5rem;
}

.markdown-content p {
    margin-bottom: 1rem;
    line-height: 1.8;
}

.markdown-content blockquote {
    border-left: 4px solid #14b8a6;
    padding-left: 1rem;
    margin: 1.5rem 0;
    font-style: italic;
    color: #374151;
    background: #f0fdfa;
    padding: 1rem;
    border-radius: 0.5rem;
}

.markdown-content ul, .markdown-content ol {
    margin-left: 1.5rem;
    margin-bottom: 1rem;
}

.markdown-content li {
    margin-bottom: 0.5rem;
    line-height: 1.6;
}

.markdown-content strong {
    font-weight: 700;
    color: #0f766e;
}

.markdown-content code {
    background: #f3f4f6;
    padding: 0.2rem 0.4rem;
    border-radius: 0.25rem;
    font-size: 0.9em;
}

.markdown-content a {
    color: #0d9488;
    text-decoration: underline;
}

.markdown-content a:hover {
    color: #0f766e;
}
</style>
{{end}}
