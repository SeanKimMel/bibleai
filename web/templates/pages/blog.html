{{define "blog.html"}}
{{template "base.html" .}}
{{end}}

{{define "blog-content"}}
<!-- 헤더 -->
<div class="bg-gradient-to-br from-teal-50 via-white to-teal-50/50 rounded-3xl mb-6 p-6 border border-teal-100/80">
    <div class="flex items-center space-x-4">
        <div class="w-12 h-12 bg-gradient-to-br from-teal-500 to-teal-600 rounded-xl flex items-center justify-center shadow-lg">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
            </svg>
        </div>
        <div>
            <h1 class="text-2xl font-bold text-teal-900">신앙 이야기</h1>
            <p class="text-teal-600 text-sm">매일 업데이트되는 묵상과 나눔</p>
        </div>
    </div>
</div>

<!-- 블로그 목록 -->
<div id="blog-list" class="space-y-4">
    <!-- JavaScript로 동적 로딩 -->
</div>

<!-- 페이지네이션 -->
<div id="pagination" class="mt-8 flex justify-center items-center space-x-2">
    <!-- JavaScript로 동적 생성 -->
</div>

<!-- 로딩 상태 -->
<div id="loading" class="text-center py-12 hidden">
    <div class="inline-block w-8 h-8 border-4 border-teal-200 border-t-teal-600 rounded-full animate-spin"></div>
    <p class="mt-4 text-gray-600">로딩 중...</p>
</div>

<!-- 에러 상태 -->
<div id="error" class="hidden text-center py-12">
    <p class="text-red-600">❌ 블로그를 불러오는데 실패했습니다.</p>
    <button onclick="loadBlogPosts()" class="mt-4 px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700">
        다시 시도
    </button>
</div>

<script>
let currentPage = 1;

// 블로그 목록 로딩
async function loadBlogPosts(page = 1) {
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error');
    const listEl = document.getElementById('blog-list');

    loadingEl.classList.remove('hidden');
    errorEl.classList.add('hidden');

    try {
        const response = await fetch(`/api/blog/posts?page=${page}&limit=10`);
        const data = await response.json();

        if (data.posts && data.posts.length > 0) {
            renderBlogList(data.posts);
            renderPagination(data);
            currentPage = page;
        } else {
            listEl.innerHTML = '<div class="text-center py-12 text-gray-500">아직 작성된 글이 없습니다.</div>';
        }
    } catch (error) {
        console.error('블로그 로딩 실패:', error);
        errorEl.classList.remove('hidden');
    } finally {
        loadingEl.classList.add('hidden');
    }
}

// 블로그 목록 렌더링
function renderBlogList(posts) {
    const listEl = document.getElementById('blog-list');

    listEl.innerHTML = posts.map(post => `
        <a href="/blog/${post.slug}" class="block bg-white rounded-2xl p-6 border border-gray-200 hover:shadow-lg transition-shadow">
            <div class="flex justify-between items-start mb-3">
                <h2 class="text-xl font-bold text-gray-900 flex-1 pr-4">${post.title}</h2>
                <div class="flex items-center text-gray-500 text-sm space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    <span>${post.view_count}</span>
                </div>
            </div>

            <p class="text-gray-600 mb-4 line-clamp-2">${post.excerpt || ''}</p>

            <div class="flex justify-between items-center text-sm">
                <div class="flex flex-wrap gap-2">
                    ${post.keywords ? post.keywords.split(',').map(k =>
                        `<span class="px-2 py-1 bg-teal-50 text-teal-700 rounded-lg text-xs">#${k.trim()}</span>`
                    ).join('') : ''}
                </div>
                <span class="text-gray-500">${formatDate(post.published_at)}</span>
            </div>
        </a>
    `).join('');
}

// 페이지네이션 렌더링
function renderPagination(data) {
    const paginationEl = document.getElementById('pagination');

    if (data.total_pages <= 1) {
        paginationEl.innerHTML = '';
        return;
    }

    let html = '';

    // 이전 버튼
    if (data.has_prev) {
        html += `<button onclick="loadBlogPosts(${data.page - 1})"
                        class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                    이전
                 </button>`;
    }

    // 페이지 번호
    for (let i = 1; i <= data.total_pages; i++) {
        if (i === data.page) {
            html += `<button class="px-4 py-2 bg-teal-600 text-white rounded-lg font-bold">
                        ${i}
                     </button>`;
        } else if (Math.abs(i - data.page) <= 2 || i === 1 || i === data.total_pages) {
            html += `<button onclick="loadBlogPosts(${i})"
                            class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                        ${i}
                     </button>`;
        } else if (Math.abs(i - data.page) === 3) {
            html += `<span class="px-2">...</span>`;
        }
    }

    // 다음 버튼
    if (data.has_next) {
        html += `<button onclick="loadBlogPosts(${data.page + 1})"
                        class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                    다음
                 </button>`;
    }

    paginationEl.innerHTML = html;
}

// 블로그 상세 보기 함수 제거 (URL 이동 방식으로 변경)

// 날짜 포맷팅
function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('ko-KR', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });
}

// 페이지 로드 시 실행
document.addEventListener('DOMContentLoaded', () => {
    loadBlogPosts(1);
});
</script>

<!-- 마크다운 스타일 -->
<style>
.markdown-content h1 {
    font-size: 2rem;
    font-weight: bold;
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: #0f766e;
}

.markdown-content h2 {
    font-size: 1.5rem;
    font-weight: bold;
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
    color: #14b8a6;
}

.markdown-content h3 {
    font-size: 1.25rem;
    font-weight: 600;
    margin-top: 1.25rem;
    margin-bottom: 0.5rem;
}

.markdown-content p {
    margin-bottom: 1rem;
    line-height: 1.8;
}

.markdown-content blockquote {
    border-left: 4px solid #14b8a6;
    padding-left: 1rem;
    margin: 1.5rem 0;
    font-style: italic;
    color: #374151;
    background: #f0fdfa;
    padding: 1rem;
    border-radius: 0.5rem;
}

.markdown-content ul, .markdown-content ol {
    margin-left: 1.5rem;
    margin-bottom: 1rem;
}

.markdown-content li {
    margin-bottom: 0.5rem;
    line-height: 1.6;
}

.markdown-content strong {
    font-weight: 700;
    color: #0f766e;
}

.markdown-content code {
    background: #f3f4f6;
    padding: 0.2rem 0.4rem;
    border-radius: 0.25rem;
    font-size: 0.9em;
}

.line-clamp-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}
</style>
{{end}}
